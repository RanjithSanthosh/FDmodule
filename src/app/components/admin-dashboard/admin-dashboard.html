<div class="flex flex-col w-full min-h-full bg-slate-900 font-sans">
  <!-- Top Header -->
  <header
    class="flex items-center justify-between px-6 py-4 bg-slate-900/50 backdrop-blur-sm border-b border-white/5 sticky top-0 z-10">
    <div class="flex items-center">
      <h2 class="text-2xl font-bold text-white tracking-tight">Dashboard Overview</h2>
    </div>
    <div class="flex items-center space-x-4">

      <button class="p-2 text-slate-400 hover:text-white transition-colors relative">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let stat of stats"
        class="bg-slate-800 rounded-xl p-6 shadow-lg border border-white/5 hover:border-white/10 transition-all duration-300 transform hover:-translate-y-1">
        <div class="flex items-center justify-between mb-4">
          <div [class]="
              'p-3 rounded-lg bg-opacity-20 ' +
              stat.color.replace('bg-', 'bg-') +
              ' ' +
              stat.color.replace('bg-', 'text-')
            ">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="stat.icon" />
            </svg>
          </div>
          <span class="text-xs font-medium text-emerald-400 bg-emerald-400/10 px-2 py-1 rounded-full">{{ stat.change
            }}</span>
        </div>
        <h3 class="text-3xl font-bold text-white mb-1">{{ stat.value }}</h3>
        <p class="text-sm text-slate-400">{{ stat.label }}</p>
      </div>
    </div>

    <!-- Content Area Placeholder -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Main Chart Area (Wide) -->
      <div class="lg:col-span-2 bg-slate-800 rounded-xl p-6 border border-white/5 shadow-lg">
        <h3 class="text-lg font-semibold text-white mb-4">Revenue Analytics</h3>
        <div
          class="h-64 flex items-center justify-center bg-slate-700/30 rounded-lg border border-dashed border-slate-600">
          <p class="text-slate-500">Chart Visualization Placeholder</p>
        </div>
      </div>

      <!-- Recent Activity (Narrow) -->
      <div class="bg-slate-800 rounded-xl p-6 border border-white/5 shadow-lg">
        <h3 class="text-lg font-semibold text-white mb-4">Recent Activity</h3>
        <div class="space-y-4">
          <div *ngFor="let i of [1, 2, 3, 4]" class="flex items-start space-x-3">
            <div class="w-2 h-2 mt-2 rounded-full bg-indigo-500"></div>
            <div>
              <p class="text-sm text-white">New user registered</p>
              <p class="text-xs text-slate-500">2 minutes ago</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
