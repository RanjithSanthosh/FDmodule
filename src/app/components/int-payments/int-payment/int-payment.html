<div
  class="w-full h-screen bg-white shadow-xl border border-slate-200 overflow-hidden flex flex-col"
>
  <div
    class="flex-none px-8 py-6 border-b text-white border-slate-100 flex justify-between items-center bg-slate-900 z-10"
  >
    <div>
      <h2 class="text-xl font-bold tracking-tight">Interest Payout</h2>
      <p class="text-sm text-slate-500 mt-1">
        Create new interest payment transaction
      </p>
    </div>
    <div
      class="hidden sm:flex items-center gap-2 bg-emerald-50 text-emerald-700 px-3 py-1.5 rounded-full border border-emerald-100"
    >
      <span class="relative flex h-2.5 w-2.5">
        <span
          class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
        ></span>
        <span
          class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"
        ></span>
      </span>
      <span class="text-xs font-semibold uppercase tracking-wider"
        >New Entry</span
      >
    </div>
  </div>

  <div class="flex-1 flex flex-col lg:flex-row min-h-0">
    <div
      class="flex-1 flex flex-col min-h-0 border-r border-slate-100 bg-white"
    >
      <form (ngSubmit)="onSubmit()" class="flex-1 p-8 overflow-y-auto">
        <div class="space-y-8">
          <div>
            <h3
              class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4"
            >
              Transaction Details
            </h3>
            <div class="grid grid-cols-12 gap-x-5 gap-y-6">
              <div class="col-span-4 sm:col-span-3">
                <label
                  class="block text-xs font-medium text-slate-500 mb-1.5 uppercase"
                  >Series</label
                >
                <input
                  type="text"
                  [(ngModel)]="payment.series"
                  name="series"
                  disabled
                  class="block w-full bg-slate-50 text-slate-500 border-slate-200 rounded-lg text-sm font-medium py-2.5 px-3 shadow-sm"
                />
              </div>

              <div class="col-span-4 sm:col-span-3">
                <label
                  class="block text-xs font-medium text-slate-500 mb-1.5 uppercase"
                  >Pay No</label
                >
                <input
                  type="text"
                  [(ngModel)]="payment.paymentNo"
                  name="paymentNo"
                  disabled
                  class="block w-full bg-indigo-50/50 text-slate-500 border-indigo-100 rounded-lg text-sm font-bold py-2.5 px-3 shadow-sm border"
                />
              </div>

              <div class="col-span-4 sm:col-span-6">
                <label
                  class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                  >Date <span class="text-red-500">*</span></label
                >
                <input
                  type="date"
                  [(ngModel)]="payment.date"
                  name="date"
                  (input)="clearError('date')"
                  class="block w-full border-slate-300 rounded-lg text-slate-900 text-sm focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 shadow-sm"
                  [class.border-red-300]="errors['date']"
                />
              </div>

              <div class="col-span-12 sm:col-span-7">
                <label
                  class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                  >Deposit Account <span class="text-red-500">*</span></label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="h-4 w-4 text-slate-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    [(ngModel)]="payment.depositNo"
                    name="depositNo"
                    placeholder="Search Deposit No / Name..."
                    class="block w-full border-slate-300 rounded-lg pl-10 text-slate-900 text-sm font-medium focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 shadow-sm"
                    [class.border-red-300]="errors['depositNo']"
                  />
                </div>
              </div>

              <div class="col-span-12 sm:col-span-5">
                <label
                  class="block text-xs font-medium text-slate-500 mb-1.5 uppercase"
                  >Party Name</label
                >
                <input
                  type="text"
                  [(ngModel)]="payment.partyName"
                  name="party"
                  disabled
                  class="block w-full bg-slate-50 text-slate-700 border-slate-200 rounded-lg text-sm font-medium py-2.5 px-3 shadow-sm"
                />
              </div>
            </div>
          </div>

          <div>
            <h3
              class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4"
            >
              Calculation
            </h3>
            <div
              class="bg-slate-50/50 rounded-xl border border-slate-200 p-5 grid grid-cols-12 gap-x-5 gap-y-5"
            >
              <div class="col-span-12 sm:col-span-6">
                <label
                  class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                  >Interest Amount <span class="text-red-500">*</span></label
                >
                <div class="flex shadow-sm rounded-lg">
                  <span
                    class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-slate-300 bg-white text-slate-500 text-sm font-medium"
                    >₹</span
                  >
                  <input
                    type="number"
                    [(ngModel)]="payment.interestAmount"
                    name="interestAmount"
                    (input)="calculateTotals()"
                    class="block w-full border-slate-300 text-slate-900 font-bold focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 text-sm"
                    [class.border-red-300]="errors['interestAmount']"
                  />
                  <input
                    type="text"
                    [(ngModel)]="payment.interestRateInfo"
                    name="rate"
                    placeholder="Info"
                    class="block w-24 border-slate-300 border-l-0 rounded-r-lg text-xs text-slate-500 py-2.5 px-2 bg-slate-50"
                  />
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                  >TDS %</label
                >
                <div class="relative">
                  <input
                    type="number"
                    [(ngModel)]="payment.tdsPercent"
                    name="tdsPercent"
                    (input)="calculateTotals()"
                    class="block w-full border-slate-300 rounded-lg text-slate-900 text-sm focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 pr-8 shadow-sm"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <span class="text-slate-400 text-xs font-bold">%</span>
                  </div>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label
                  class="block text-xs font-medium text-slate-500 mb-1.5 uppercase"
                  >TDS Amt</label
                >
                <input
                  type="number"
                  [(ngModel)]="payment.tdsAmount"
                  name="tdsAmount"
                  disabled
                  class="block w-full bg-slate-100 text-slate-600 border-slate-200 rounded-lg text-sm font-semibold py-2.5 px-3"
                />
              </div>

              <div class="col-span-12 sm:col-span-6">
                <label
                  class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                  >Adjustment (Add/Less)</label
                >
                <div class="flex shadow-sm rounded-lg">
                  <select
                    [(ngModel)]="payment.addLessType"
                    name="type"
                    (change)="calculateTotals()"
                    class="block rounded-l-lg border-slate-300 bg-slate-50 text-slate-700 text-xs font-medium py-2.5 px-2 border-r-0"
                  >
                    @for (opt of addLessOptions; track opt) {
                    <option [value]="opt">{{ opt }}</option>
                    }
                  </select>
                  <input
                    type="number"
                    [(ngModel)]="payment.addLessAmount"
                    name="adj"
                    (input)="calculateTotals()"
                    placeholder="0.00"
                    class="block w-full rounded-r-lg border-slate-300 text-slate-900 text-sm focus:ring-2 focus:ring-indigo-500 py-2.5 px-3"
                  />
                </div>
              </div>

              <div class="col-span-12 sm:col-span-6 flex items-end">
                <div
                  class="w-full bg-white border border-indigo-100 rounded-lg px-4 py-2 flex justify-between items-center shadow-sm relative overflow-hidden"
                >
                  <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500"
                  ></div>
                  <span
                    class="text-xs font-bold text-indigo-900 uppercase tracking-wider"
                    >Nett Payable</span
                  >
                  <div class="flex items-baseline gap-1">
                    <span class="text-lg font-bold text-indigo-700">₹</span>
                    <input
                      type="number"
                      [(ngModel)]="payment.nettPayable"
                      name="nettPayable"
                      disabled
                      class="w-32 text-right bg-transparent border-none p-0 text-2xl font-black text-slate-900 focus:ring-0"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-12 gap-x-5 gap-y-6">
            <div class="col-span-12 sm:col-span-4">
              <label
                class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                >Payment Mode <span class="text-red-500">*</span></label
              >
              <select
                [(ngModel)]="payment.payMode"
                name="payMode"
                (change)="clearError('payMode')"
                class="block w-full border-slate-300 rounded-lg text-slate-900 text-sm focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 shadow-sm"
                [class.border-red-300]="errors['payMode']"
              >
                <option value="" disabled selected>Select...</option>
                @for (m of paymentModes; track m) {
                <option [value]="m">{{ m }}</option>
                }
              </select>
            </div>

            <div class="col-span-12 sm:col-span-8">
              <label
                class="block text-xs font-medium text-slate-700 mb-1.5 uppercase"
                >Remarks</label
              >
              <input
                type="text"
                [(ngModel)]="payment.remarks"
                name="remarks"
                class="block w-full border-slate-300 rounded-lg text-slate-900 text-sm focus:ring-2 focus:ring-indigo-500 py-2.5 px-3 shadow-sm"
                placeholder="Optional notes..."
              />
            </div>
          </div>

          <div class="h-4"></div>
        </div>
      </form>

      <div
        class="flex-none px-8 py-5 border-t border-slate-100 bg-slate-50 flex justify-end gap-3 z-10"
      >
        <button
          type="button"
          class="px-6 py-2.5 rounded-lg border border-slate-300 bg-white text-slate-700 text-sm font-semibold hover:bg-slate-50 transition-all cursor-pointer"
          routerLink="/int-payments"
        >
          Cancel
        </button>
        <button
          (click)="onSubmit()"
          type="button"
          class="px-8 py-2.5 rounded-lg bg-slate-900 text-white text-sm font-semibold hover:bg-slate-800 focus:ring-4 focus:ring-slate-200 transition-all shadow-md active:scale-95"
        >
          Save Payment
        </button>
      </div>
    </div>
